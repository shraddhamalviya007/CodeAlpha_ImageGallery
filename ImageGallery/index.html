<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 class="title">Image Gallery</h1>

    <!-- FILTER BUTTONS -->
    <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="animals">Animals</button>
        <button class="filter-btn" data-filter="city">City</button>
    </div>

    <!-- TITLE OF SELECTED CATEGORY -->
    <h2 id="category-title" class="category-title">All Images</h2>

    <!-- IMAGE GALLERY -->
    <div class="gallery">
        <div class="image-box nature"><img src="https://picsum.photos/400/300?random=1" alt=""></div>
        <div class="image-box animals"><img src="https://picsum.photos/400/300?random=2" alt=""></div>
        <div class="image-box city"><img src="https://picsum.photos/400/300?random=3" alt=""></div>
        <div class="image-box nature"><img src="https://picsum.photos/400/300?random=4" alt=""></div>
        <div class="image-box animals"><img src="https://picsum.photos/400/300?random=5" alt=""></div>
        <div class="image-box city"><img src="https://picsum.photos/400/300?random=6" alt=""></div>
    </div>

    <!-- LIGHTBOX -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" id="lightbox-img" />

        <!-- NEXT / PREVIOUS BUTTONS -->
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
